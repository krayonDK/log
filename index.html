<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi Logbook DJP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000; /* fallback warna jika gambar gagal load */
    }

    .card {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/krayonDK/log/refs/heads/main/files/bg.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0;
      box-shadow: none;
    }

    .status {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .status-left {
      font-weight: bold;
      font-size: 2.5vh;
      line-height: 1.3;
      width: 60%;
      padding-right: 10px;
    }

    .status-right {
      text-align: right;
      color: #333;
    }

    .status-right .day {
      font-weight: 600;
      font-size: 2.5vh;
    }

    .status-right .time {
      font-size: 3vh;
      font-weight: bold;
    }

    .status-right .date {
      font-size: 1.8vh;
      color: #666;
    }

    hr {
      border: none;
      border-top: 2px solid rgba(20, 36, 28, 0.5);
      margin: 10px 0;
    }

    .time-info {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-grow: 1;
    }

    .entry, .exit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .icon {
      width: 6vh;
      height: 6vh;
    }

    .entry-text, .exit-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 2vh;
      color: #555;
    }

    .time {
      font-size: 4vh;
      font-weight: bold;
      color: #333;
    }

    .status-memenuhi {
      color: #0c9e1e;
    }

    .status-belum {
      color: #de1212;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="status">
      <div class="status-left"><br>Belum Memenuhi Jam Kerja</div>
      <div class="status-right">
        <div class="day">Sabtu</div>
        <div class="time">23:01</div>
      </div>
    </div>
    <hr>
    <div class="time-info">
      <div class="entry">
        <div class="entry-text">
          <div class="label">Masuk</div>
          <div class="time">-</div>
        </div>
        <img class="icon" src="https://raw.githubusercontent.com/krayonDK/log/refs/heads/main/files/in.png" alt="Masuk">
      </div>
      <div class="exit">
        <div class="exit-text">
          <div class="label">Keluar</div>
          <div class="time">-</div>
        </div>
        <img class="icon" src="https://raw.githubusercontent.com/krayonDK/log/refs/heads/main/files/out.png" alt="Keluar">
      </div>
    </div>
  </div>

  <script>
    const statusElem = document.querySelector('.status-left');
    if (statusElem) {
      const statusText = statusElem.textContent.trim();
      if (statusText === "Memenuhi Jam Kerja") {
        statusElem.classList.add("status-memenuhi");
      } else if (statusText === "Belum Memenuhi Jam Kerja") {
        statusElem.classList.add("status-belum");
      }
    }
  </script>
</body>
</html>
